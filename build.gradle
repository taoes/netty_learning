

group 'com.zhoutao123.demo'
version '1.0-SNAPSHOT'







allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'io.netty', name: 'netty-all', version: '4.1.34.Final'

        compile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'

        compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.8.0-beta2'

        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}